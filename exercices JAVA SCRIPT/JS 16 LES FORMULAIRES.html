<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/JS 16.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Nous Contacter</title>
</head>
<body>
    <div class="container"> 

    <h1>Vos coordonnés :</h1>
    <h2 style="color: red;">* Ces zones sont obligatoires pour envoyer le formulaire</h2>
    <div class="row">
                <form action="http://bienvu.net/script.php" name="myform" method="POST" id="myform" onsubmit="return validationForm()"> 
                <div>
                    <label for="soc"> Société :</label> <input type="text"  id="soc" name="soc"  > <span style="color: red;"> *</span> <br> 
                </div>
                <div>
                    <label for="per"> Personne à contacter : </label> <input type="text" id="per" name="per" >  <span style="color: red;"> *</span>  
                </div>
                <div>
                    <label for="adr" id="ad"> Adresse de l'entreprise : </label>  <textarea  id="adr" name="adr>" cols="29" rows="4"></textarea> </textarea>  <br> 
                </div>
                <div>
                    <label for="postal">Code postal : </label> <input type="number"  name="postal" id="postal" > <span style="color: red;"> *</span> <br> 
                </div>
                <div>
                    <label for="ville">Ville : </label> <input type="text"  name="ville" id="ville" > <span style="color: red;"> *</span> <br> 
                </div>
                <div>
                    <label for="email">E-mail : </label> <input type="email"  name="email" id="email" > <span style="color: red;"> *</span> <br>  
                </div>
                <div>
                    <label for="tel">Téléphone : </label> <input type="tel"  name="tel" id="tel" >  
                </div>
                <div id="tt">

                    <label for="env">Sélectionnez l'environnement <br> technique du projet : </label> 
                    <textarea id="tech" name="tech" rows="4"></textarea> <br> 

                    </div>

                    <div>
                        <select id="env" name="env" onchange="document.getElementById ('tech').value=this.value;">

                            <option value="">Choisissez</option>
                            <option value="Access">Access</option>
                            <option value="Java">Java</option>
                            <option value="Delphi">Delphi</option>
                            <option value="Windev">Windev</option>
                            <option value="Visual Basic">Visual Basic</option>
                            <option value="Power Builder">Power Builder</option>
                            <option value="Internet">Internet</option>
                            <option value="Windows NT">Windows NT</option>
                            <option value="Unix">Unix</option>
                            <option value="SQL Server">SQL Server</option>
                            <option value="Oracle">Oracle</option>
                            <option value="Autres">Autres...</option>
                        </select> 
                    </div>
                    <div style="text-align:center">
                        <input type="submit"  value="Envoyer" id="envoyer">
                        <input type="reset"  value="Effacer" id="effacer"> 
                    </div>
                </form>
</div>
